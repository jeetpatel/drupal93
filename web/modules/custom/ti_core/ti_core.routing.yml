entity.ti_config.collection:
  path: '/admin/structure/ti-config'
  defaults:
    _entity_list: 'ti_config'
    _title: 'Overview of Teachit Configuration Entity'
  requirements:
    _permission: 'administer ti_config'

entity.ti_config.add_form:
  path: '/admin/structure/ti_config/add'
  defaults:
    _entity_form: 'ti_config.add'
    _title: 'Add a Teachit Configuration Entity'
  requirements:
    _permission: 'administer ti_config'

entity.ti_config.edit_form:
  path: '/admin/structure/ti-config/{ti_config}'
  defaults:
    _entity_form: 'ti_config.edit'
    _title: 'Edit a Teachit Configuration Entity'
  requirements:
    _permission: 'administer ti_config'

entity.ti_config.delete_form:
  path: '/admin/structure/ti-config/{ti_config}/delete'
  defaults:
    _entity_form: 'ti_config.delete'
    _title: 'Delete a Teachit Configuration Entity'
  requirements:
    _permission: 'administer ti_config'
